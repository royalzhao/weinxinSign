<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>我的订单</title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<link rel="stylesheet" type="text/css" href="css/mui.min.css"/>
		<link rel="stylesheet" type="text/css" href="css/app.css"/>
		<script src="js/mui.min.js" type="text/javascript" charset="utf-8"></script>
		<link rel="stylesheet" type="text/css" href="css/index.css"/>
		<link rel="stylesheet" type="text/css" href="//at.alicdn.com/t/font_483809_vy8u1m2ivs1nhfr.css"/>
	</head>
	<body>
		<header class="mui-bar mui-bar-nav">
		    <a id="goBack" href="index.html#tabbar-with-map" class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
		    <h1 class="mui-title">我的订单</h1>
		</header>
		<div class="mui-content">
			<div class="noList">
				<i class="mui-icon mui-icon-info"></i>
				<p>
					您还没有任何订单，赶紧去兑换吧
				</p>
			</div>
			<ul class="mui-table-view">
			    <li class="mui-table-view-cell mui-media">
			        <a href="javascript:;">
			            <img class="mui-media-object mui-pull-left" src="img/product2.jpg">
			            <div class="mui-media-body">
			                	<h4>四叶草手环</h4>
			                <p class="mui-ellipsis"> 
			                	<i class="iconfont icon-dou"></i>30 
			                	<button type="button" class="mui-btn mui-btn-green mui-btn-outlined">确认收货</button>
			                </p>
			            </div>
			        </a>
			    </li>
			    
			</ul>
		</div>
		
		
		
		
		
		
	</body>
	<script src="../js/mui.min.js"></script>
	<script>
		mui.init({
			swipeBack:true //启用右滑关闭功能
		});
		
		var goBack = document.getElementById('goBack');
		
		goBack.addEventListener('tap',function(){
			mui.openWindow({
			    id:'index.html#tabbar-with-map',
			    url:'index.html#tabbar-with-map'        
			  });
		})
	</script>
</html>
