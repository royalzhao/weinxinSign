<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>我的订单</title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<link rel="stylesheet" type="text/css" href="css/mui.min.css"/>
		<link rel="stylesheet" type="text/css" href="css/app.css"/>
		<script src="js/mui.min.js" type="text/javascript" charset="utf-8"></script>
		<link rel="stylesheet" type="text/css" href="css/index.css"/>
		<link rel="stylesheet" type="text/css" href="//at.alicdn.com/t/font_483809_vy8u1m2ivs1nhfr.css"/>
	</head>
	<body>
		<header class="mui-bar mui-bar-nav">
		    <a id="goBack" href="index.html#tabbar-with-map" class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
		    <h1 class="mui-title">我的派豆</h1>
		</header>
		<div class="mui-content">
			<div class="paidou">
				<p class="paidouNum">
					<i class="iconfont icon-dou"></i>30
				</p>
				<a id="goSign" class="mui-btn mui-btn-success mui-btn-block">点击去签到</a>
				<a id="goShop" class="mui-btn mui-btn-success mui-btn-block">点击去兑换</a>
				
			</div>
			
		</div>
		
		
		
		
		
	</body>
	
	<script>
		mui.init({
			swipeBack:true //启用右滑关闭功能
		});
		
		var goBack = document.getElementById('goBack');
		var goSign = document.getElementById('goSign');
		var goShop = document.getElementById('goShop');
		
		goBack.addEventListener('tap',function(){
			mui.openWindow({
			    id:'index.html#tabbar-with-map',
			    url:'index.html#tabbar-with-map'        
			  });
		})
		
		goSign.addEventListener('tap',function(){
			mui.openWindow({
			    id:'sign.jsp',
			    url:'sign.jsp'        
			  });
		})
		
		goShop.addEventListener('tap',function(){
			mui.openWindow({
			    id:'index.html#tabbar-with-chat',
			    url:'index.html#tabbar-with-chat'        
			  });
		})
		mui.ajax('selectIntegration.do',{
			type:'get',//HTTP请求类型
			timeout:10000,//超时时间设置为10秒；	              
			success:function(data){
				console.log(data);
			},
			error:function(xhr,type,errorThrown){
				//异常处理；
				console.log(type);
			}
	});
	</script>
</html>
