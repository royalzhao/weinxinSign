<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>常用地址</title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<link rel="stylesheet" type="text/css" href="css/mui.min.css"/>
		<link rel="stylesheet" type="text/css" href="css/app.css"/>
		<script src="js/mui.min.js" type="text/javascript" charset="utf-8"></script>
		<link rel="stylesheet" type="text/css" href="css/index.css"/>
		<link rel="stylesheet" type="text/css" href="//at.alicdn.com/t/font_483809_vy8u1m2ivs1nhfr.css"/>
	</head>
	<body>
		<header class="mui-bar mui-bar-nav">
		    <a id="goBack" class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
		    <h1 class="mui-title">常用地址</h1>
		</header>
		<div class="mui-content">
			<ul class="mui-table-view">
				
			    <li class="mui-table-view-cell mui-media">
			        <a href="javascript:;">
			            <div class="mui-media-body">
			                <span class="user">赵帅（默认）</span>
			                <span class="phone">17611580721</span>
			                <p class='mui-ellipsis'>北京市朝阳区高碑店镇六洲大厦</p>
			            </div>
			        </a>
			    </li>
			    <li class="mui-table-view-cell mui-media">
			        <a href="javascript:;">
			            <div class="mui-media-body">
			                <span class="user">小明</span>
			                <span class="phone">123456789</span>
			                <p class='mui-ellipsis'>北京市通州区</p>
			            </div>
			        </a>
			    </li>
			    
			</ul>
			<button type="button" id="goAddAdress" class="mui-btn mui-btn-success mui-btn-block addAdress">新增地址</button>
		</div>
		
		
		
		
		
	</body>
	<script src="../js/mui.min.js"></script>
	<script src="https://cdn.bootcss.com/jquery/1.12.4/jquery.min.js"></script>
	<script>
		mui.init({
			swipeBack:true //启用右滑关闭功能
			
		});
		
		var goAddAdress = document.getElementById('goAddAdress');
		
		goAddAdress.addEventListener('tap',function(){
			mui.openWindow({
			    id:'addAdress.html',
			    url:'addAdress.html'        
			  });
		})
		
		$(".mui-media-body").each(function () {
			 $(this).on('tap',function(){
			 	var data = {};
				var user = $(this).children("span[class='user']").text();
				var address = $(this).children("p[class='mui-ellipsis']").text();
				var phone = $(this).children("span[class='phone']").text();
				
				data.user = user;
				data.address = address;
				data.phone = phone;
				var userAdress = JSON.stringify(data);
				localStorage.setItem('userAdress',userAdress);
//				
//				console.log(userAdress)
				
				mui.back();
			})
			
		});
		
		
		

		
	</script>
</html>
